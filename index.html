<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브레인 커피브레이크 - 심화편</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="status-box">
                <span class="timer-box">⏰ 남은 시간: <b id="timer">60</b>초</span>
                <span>점수: <b id="score">0</b>점</span>
            </div>
            <div id="hint-area" class="hint-container">
                <button id="hint-btn" onclick="showHint()">💡 힌트 보기</button>
                <span id="hint-text" class="hidden"></span>
            </div>
        </header>

        <main>
            <div id="answer-zone" class="zone answer-zone">
                </div>

            <div id="scramble-zone" class="zone">
                </div>
        </main>

        <div id="message-area" class="hidden"></div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2>⏰ 퇴근 시간입니다!</h2>
                <p>최종 점수: <span id="final-score">0</span>점</p>
                <p id="rank-comment" class="comment"></p>
                <button onclick="location.reload()">다시 도전하기</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
